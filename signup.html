<!DOCTYPE>
<html>
<head>
    <title>olbs-Signup</title>
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
  <div class="logo" align="center">olbs</div>
  <form action="" mode=post>
    <div class="h1">Create Account</div>
    <label for="name" >Your name</label><br>
    <input type="text" placeholder="First and Last name"><br>
    <label for="mobile" >Mobile number</label><br>
    <select class="code">
        <option value ="india" >+91</option>
        <option value="Afghanistan">+93</option>
        <option value="indonesia">+92</option>
        <option value="spain">+62</option>
        <option value="southafrica">+27</option>
    </select>
    <input type="text" placeholder="Mobile Number" class="mobile"><br>
    <label for="mail">Email</label><br>
    <input type="email"><br>
    <label for="password">Password</label><br>
    <input type="password"><br>
    <div class="pass">Passwords must be at least 6 characters.</div><br>
    <div class="desc">By enrolling your mobile phone number, you consent to receive automated security notifications via text message from  olbs. Message and data rates may apply</div>
    <button><a href="">Continue</button>
    <div align="center" class="next">Already have an Account?</div>
    <button class="signup"><a href="./login.html">Sign-In to your Account</a></button>
  </form>
</body>
</html>
