<!DOCTYPE>
<html>
<head>
    <title>olbs-Login</title>
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
  <div class="logo" align="center">olbs</div>
  <form action="" mode=post>
    <div class="h1">Sign-In</div>
    <label for="email" >Email or phone</label><br>
    <input type="email" type="text"><br>
    <label for="password">Password</label>
    <a href="" class="forget">Forget your password</a><br>
    <input type="password"><br>
    <div class="pass">Passwords must be at least 6 characters.</div><br>
    <button><a href="">Sign-In</a></button>
    <p>By continuing, you agree to olbs's <a href="" class="a">Conditions of Use</a>and <a href="" class="a">Privacy Notice</a>.</p>
    <div class="new"></div>
    <div align="center" class="next">New to olbs?</div>
    <div class="newr"></div>
    <button class="signup"><a href="./signup.html">Create your olbs account</a></button>
</form>
</body>
</html>
